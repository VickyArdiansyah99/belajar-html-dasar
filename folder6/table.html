<!DOCTYPE html>
<html>
<head>
	<title>tabel</title>
</head>
<body>

	<table border="1" cellpadding="5" cellspacing="0">
		<thead>
			<tr>
				<th></th>
				<th>kolom 1</th>
				<th>kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>baris 1</th>
				<td>baris 1, kolom 1</td>
				<td>baris 1, kolom 2</td>
			</tr>
			<tr>
				<th>baris 2</th>
				<td>baris 2, kolom 1</td>
				<td>baris 2, kolom 2</td>
			</tr>
		</tbody>
	</table>
	<hr>

	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td rowspan="3">rowspan</td>
			<td colspan="2">colspan</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>
	<hr>

	<a href="../folder4/hyperlink.html">Back</a>

</body>
</html>
